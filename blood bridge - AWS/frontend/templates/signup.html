{% extends "base.html" %}
{% block content %}
<div class="form-card">
    <h2>Join BloodBridge</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Create Password" required>

        <!-- Optional: mark this account as a Blood Bank -->
        <div class="input-group">
            <label>Account Type</label>
            <select name="account_type">
                <option value="">Individual User</option>
                <option value="bloodbank">Blood Bank</option>
            </select>
        </div>

        <!-- Blood group for the user -->
        <div class="input-group">
            <label>Blood Group</label>
            <select name="blood_group" required>
                <option value="">--Select Blood Group--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>

        <div class="input-group">
            <label>Admin Access Code (Optional)</label>
            <input type="password" name="admin_code" placeholder="Enter code if you are an admin">
        </div>

        <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer;">
            Register
        </button>
    </form>
</div>

{% endblock %}
